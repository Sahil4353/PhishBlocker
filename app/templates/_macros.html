{# app/templates/_macros.html #}
{% macro label_chip(label) -%}
{% set l = (label or '')|lower %}
{% if l == 'phishing' %}
<span style="padding:0.2rem 0.6rem;
         border-radius:999px;
         font-size:0.85rem;
         font-weight:600;
         color:#b91c1c;
         background:#fde8e8;
         border:1px solid #fecaca;
         white-space:nowrap;">
    Phishing
</span>
{% elif l == 'spam' %}
<span style="padding:0.2rem 0.6rem;
         border-radius:999px;
         font-size:0.85rem;
         font-weight:600;
         color:#854d0e;
         background:#fff7e6;
         border:1px solid #fed7aa;
         white-space:nowrap;">
    Spam
</span>
{% elif l == 'safe' %}
<span style="padding:0.2rem 0.6rem;
         border-radius:999px;
         font-size:0.85rem;
         font-weight:600;
         color:#065f46;
         background:#ecfdf5;
         border:1px solid #bbf7d0;
         white-space:nowrap;">
    Safe
</span>
{% else %}
<span style="padding:0.2rem 0.6rem;
         border-radius:999px;
         font-size:0.85rem;
         font-weight:600;
         color:#374151;
         background:#f9fafb;
         border:1px solid #e5e7eb;
         white-space:nowrap;">
    {{ label or 'Unknown' }}
</span>
{% endif %}
{%- endmacro %}
